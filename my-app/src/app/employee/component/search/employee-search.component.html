<div id="search-component">
  <h4>Employee Search</h4>
  <input class="searchEmpName" #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Type Employee name"/>
  <div>
    <div *ngFor="let employee of employees | async"
         (click)="gotoDetail(employee)" class="search-result" >
      {{employee.name}}
    </div>
  </div>
</div>
